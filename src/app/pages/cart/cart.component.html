<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itemsCart.length > 0; else noProduct">
  <ul>
    <li *ngFor="let itemCart of itemsCart">
      <img [src]="itemCart.image" alt="">
      <p>{{ itemCart.description }}</p>
      <p>Pre√ßo: {{ itemCart.price | currency: "BRL" }}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="itemCart.amount" (change)="calculateTotal()">
      </label>
      <button class="remove-button" (click)="removeCartProduct(itemCart.id)"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="buy()">Comprar</button>
</div>
<ng-template #noProduct>Nenhum produto foi adicionado ao carrinho</ng-template>
